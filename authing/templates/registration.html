<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM 知识库管理系统</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0033cc, #66ccff);
            color: #191A28;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-size: 18px;
        }

        .control-label {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="modal-dialog" style="margin-top:0;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title text-center" style="color:#337ab7;" id="myModalLabel">LLM Knowledge base input platform</h3>
        </div>
        <div class="modal-body" id="model-body">
            <div class="row">
                <form action="/authing/register/" method="post">
                         {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-lg-3 col-sm-3 control-label" for="account">邮箱:</label>
                        <div class="col-lg-8 col-sm-8">
                            <input type="email" class="form-control" id="account" name="email" placeholder="输入邮箱"
                                   autocomplete="off" required
                                   oninvalid="this.setCustomValidity('请输入有效的邮箱地址')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <label class="col-lg-1 col-sm-1 control-label">&nbsp;</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-sm-3 control-label" for="username">用户名:</label>
                        <div class="col-lg-8 col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="用户名"
                                   autocomplete="off" required oninvalid="this.setCustomValidity('请输入用户名')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <label class="col-lg-1 col-sm-1 control-label">&nbsp;</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-sm-3 control-label" for="pwd">密码:</label>
                        <div class="col-lg-8 col-sm-8">
                            <input type="password" class="form-control" id="pwd" name="password" placeholder="密码"
                                   autocomplete="off" required oninvalid="this.setCustomValidity('请输入密码')"  oninput="this.setCustomValidity('')">
                        </div>
                        <label class="col-lg-1 col-sm-1 control-label">&nbsp;</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-sm-3 control-label" for="pwdAgain">确认您的密码:</label>
                        <div class="col-lg-8 col-sm-8">
                            <input type="password" class="form-control" id="pwdAgain" name="confirm_password"
                                   placeholder="请确认您的密码" autocomplete="off" required
                                   oninvalid="this.setCustomValidity('请再次输入您的密码')"  oninput="this.setCustomValidity('')">
                        </div>
                        <label class="col-lg-1 col-sm-1 control-label">&nbsp;</label>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group" align="center">
                            <button type="submit" class="btn btn-primary form-control" style="width:200px;">注册
                            </button>
                        </div>
                    </div>
                    <div align="center">
                        <div class="col-lg-6 col-sm-12">
                            <a href="/authing/login">登录账号</a>
                        </div>
                    </div>
                </form>
                {% if psw_not_match %}
                    <div class="">
                        <div align="center">
                            <span id="error_msg" style="color:red;font-weight:bold">密码不一致</span>
                        </div>
                    </div>
                {% endif %}
                {% if user_already_exist %}
                    <div class="">
                        <div align="center">
                            <span id="error_msg" style="color:red;font-weight:bold">用户名已存在</span>
                        </div>
                    </div>
                {% endif %}
            </div>

        </div>

    </div><!-- /.modal-content -->
</div>
</body>
</html>
